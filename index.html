<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sass.css">
    <!-- barbajs and gsap  -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <title>Portafolio2</title>
</head>

<body data-barba="wrapper">
    <div class="loader">
        <div class="page-transition"></div>
        <div class="pages-transition"></div>
    </div>
    <div class="cursor"></div>
    <main data-barba="container" data-barba-namespace="index">
        <header>
            <nav>
                <div>
                    <a href="index.html">
                        <lottie-player id="logo" src="assets/img/logoanimado.json" speed="1" style="width:100px;"
                            autoplay>
                        </lottie-player>
                    </a>
                </div>
                <div class="menu">
                    <a  href="#"><img src="assets/img/menu.png" alt="menu"></a>
                </div>
            </nav>
        </header>
        </div>
        <!-- inicio home -->
        <section class="index__home">
                <div class="estrellasisquierda"> <img src="assets\img\estrellasisquierda.svg" alt=""></div>
                <div class="estrellasderecha"> <img src="assets\img\estrellasderecha.svg" alt=""></div>
                <h1 class="home__titulo">
                    <img class="imgflecha"  src="assets\img\imgflecha.svg" alt="imgflecha"> Diseño & <img class="miniperfil"  src="assets\img\miniperfil.svg" alt="miniperfil"> desarrollo tus <img class="imgh1" src="assets\img\imgh1.svg" alt="imgh1"> productos
                </h1>
            <p class="home__subtitulo">
                Te doy la bienvenida a mi portafolio me llamo Jaksin sains, soy de la ciudad de
                barranquilla-Colombia y tengo 27 años, Soy diseñador UX-UI desde hace 3 años especialista en UX Research - Wrinting, desarrollador web y
                móvil.
            </p>
            <div class="float">
                <a href="inicio.html">
                    <img class="botonfloat" src="assets\img\botonfloat.svg" alt="">
                    <img class="backfloat" src="assets\img\blackfloat.svg" alt=""></a>
            </div>
            <div class="home__contenedorcintas">
                <div class="contcinta1">
                    <div class="cintahome1">
                    </div>
                </div>
                <div class="contcinta2">
                    <div class="cintahome2">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- javascripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
